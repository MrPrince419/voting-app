<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Voting App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app" class="app-container">
        <header class="header">
            <div class="header-content">
                <h1>Voting App</h1>
                <div id="userInfo" class="user-info hidden">
                    <span id="username"></span>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Login View -->
            <div id="loginView" class="auth-container">
                <div class="auth-card">
                    <h2>Login to Vote</h2>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                            <div class="input-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                            <div class="input-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="auth-switch">
                        Don't have an account? 
                        <button class="btn-link" data-view="register">Register</button>
                    </p>
                </div>
            </div>

            <!-- Register View -->
            <div id="registerView" class="auth-container hidden">
                <div class="auth-card">
                    <h2>Create Account</h2>
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" required>
                            <div class="input-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                            <div class="input-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                            <div class="input-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="auth-switch">
                        Already have an account? 
                        <button class="btn-link" data-view="login">Login</button>
                    </p>
                </div>
            </div>

            <!-- Voting View -->
            <div id="votingView" class="voting-container hidden">
                <!-- Create Poll Section -->
                <div class="create-poll-card">
                    <h2>Create New Poll</h2>
                    <form id="createPollForm">
                        <div class="form-group">
                            <label for="pollQuestion">Question</label>
                            <input type="text" id="pollQuestion" required placeholder="What would you like to ask?">
                            <div class="input-feedback"></div>
                        </div>
                        <div class="options-container" id="optionsContainer">
                            <div class="form-group">
                                <label>Options</label>
                                <div class="option-inputs">
                                    <input type="text" class="poll-option" required placeholder="Option 1">
                                    <input type="text" class="poll-option" required placeholder="Option 2">
                                </div>
                                <button type="button" id="addOptionBtn" class="btn btn-secondary">
                                    <i class="fas fa-plus"></i> Add Option
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pollDuration">Duration</label>
                            <select id="pollDuration" required>
                                <option value="3600">1 hour</option>
                                <option value="86400">24 hours</option>
                                <option value="604800">1 week</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Poll</button>
                    </form>
                </div>

                <!-- Active Polls Section -->
                <div class="polls-section">
                    <h2>Active Polls</h2>
                    <div id="activePolls" class="polls-container">
                        <!-- Polls will be dynamically added here -->
                    </div>
                </div>

                <!-- Results Section -->
                <div class="polls-section">
                    <h2>Completed Polls</h2>
                    <div id="completedPolls" class="polls-container">
                        <!-- Completed polls will be dynamically added here -->
                    </div>
                </div>
            </div>
        </main>

        <div id="notification" class="notification"></div>

        <footer class="footer">
            <p>&copy; 2025 Voting App. All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
